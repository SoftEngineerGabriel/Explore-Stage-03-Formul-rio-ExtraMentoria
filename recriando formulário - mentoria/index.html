<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com"><!--google fonts-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!--google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet"><!--google fonts-->

    <title>Mentoria</title> <!--Titulo da minha página-->
    <link rel="stylesheet" href="style.css"> <!--Link para o css-->
</head>
<body>
    <div class="page">
        <header>
                <h1>Mentoria</h1>
                <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        <form >
            <fieldset>
                <div class="fieldset-wraprer">
                    
                    <legend>Informações pessoais</legend>

                    <div class="col-2">

                        <div class="input-wraprer">
                            <label for="info-name">Nome</label> 
                            <input type="text">
                        </div>

                        <div class="input-wraprer">
                            <label for="info-sobreame">Sobrenome</label> 
                            <input type="text">
                        </div>

                        
                    </div>

                    <div class="outside">
                        <div class="input-outside">
                            <label for="info-email">Email <span>(Digite um email válido)</span> </label> 
                            <input type="email">
                        
                        </div>
    
                        <div class="input-outside">
                            <label for="info-password">Senha <span>(Digite uma senha válida)</span> </label> 
                            <input type="password">
                        
                        </div>
                    </div>

                    
                </div>
            </fieldset>

            <fieldset>
                <div class="outside">
                    <legend>Informações do mentor</legend>
                    <div class="input-outside">
                        <label for="info-name">Nome do seu mentor <span>(Digite só o primeiro nome)</span> </label> 
                        <input type="email">
                    
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-col-3">
                    
                    <legend>Seus horários disponíveis</legend>
                    <div  class="primeiro">
                        <legend> Primeira mentoria</legend>
                    </div>

                    <div class="col-3">

                        <div class="input-wraprer">
                            <label for="info-date">Data <span>(DD/MM/AAAA)</span></label> 
                            <input type="date">
                        </div>

                        <div class="col-2-3">
                            <div class="input-time">
                                <label for="info-od">Das</label> 
                                <input type="time">
                            </div>
    
                            <div class="input-time">
                                <label for="info-end">Até</label> 
                                <input type="time">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="segunda-mentoria">
                    <div  class="segunda">
                        <legend> Segunda mentoria</legend>
                    </div>

                    <div class="col-3">

                        <div class="input-wraprer">
                            <label for="info-date">Data <span>(DD/MM/AAAA)</span></label> 
                            <input type="date">
                        </div>

                        <div class="col-2-3">
                            <div class="input-time">
                                <label for="info-od">Das</label> 
                                <input type="time">
                            </div>
    
                            <div class="input-time">
                                <label for="info-end">Até</label> 
                                <input type="time">
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
            
        </form>
        <footer>
            <input class="buttonCenter" type="submit" value="Salvar">
        </footer>
    </body>
    </div>
    
</html>
